plugins:
  - blog:
      post_dir: "posts"       # Папка с постами
      pagination: true        # Включаем пагинацию
      posts_per_page: 5       # 5 постов на странице (опционально)
      create_archive: true    # Создаёт страницу со всеми постами
      date_format: "YYYY-MM-DD" # Формат даты
